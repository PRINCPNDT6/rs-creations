<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NAINA | Product Details</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    .product-page {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      padding: 40px;
      gap: 30px;
      margin-top: 50px;
    }

    .product-page img {
      width: 400px;
      height: 400px;
      border-radius: 10px;
      object-fit: cover;
    }

    .product-info {
      max-width: 400px;
    }

    .product-info h2 {
      color: #b8860b;
      font-size: 28px;
    }

    .product-info p {
      margin: 10px 0;
      font-size: 18px;
    }

    .price {
      font-weight: bold;
      color: #333;
      font-size: 24px;
    }
    .fakePrice{
        text-decoration: line-through;
    }

    .discount {
      color: #b12704;
      font-weight: bold;
    }

    .btns {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .btns button {
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
      transition: 0.3s;
    }

    .buy-btn {
      background-color: #b8860b;
      color: white;
    }

    .cart-btn {
      background-color: #333;
      color: white;
    }

    @media (max-width: 768px) {
      .product-page {
        flex-direction: column;
        padding: 20px;
      }

      .product-page img {
        width: 90%;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
<nav class="navbar">
  <div class="menu-icon" id="menuIcon">â˜°</div>
  <div class="logo" onclick="window.location.href='index.html'">NAINA</div>
  <div class="cart-icon" onclick="window.location.href='cart.html'">ðŸ›’</div>
</nav>

<!-- Sidebar -->
<div id="sidebar" class="sidebar">
  <div class="close-btn" id="closeBtn">&times;</div>
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Contact</a></li>
  </ul>
</div>

  <div class="product-page" id="productDetails">
    
  </div>

  <script>
    // Product details
    const product = {
     id: 2,
    name: "Silver Earrings",
    fakePrice: 3100,
    price: 999,
    discount: "30% OFF",
    img: "jwelry.png",
    details: "Stylish silver earrings that go with any outfit."
  };

    // Show product info
    const div = document.getElementById("productDetails");
    div.innerHTML = `
      <img src="${product.img}" alt="${product.name}">
      <div class="product-info">
        <h2>${product.name}</h2>

        <p class="fakePrice">â‚¹${product.fakePrice}</p>
        <p class="price">â‚¹${product.price}</p>
        <p class="discount">${product.discount}</p>
        <p>${product.details}</p>
        <div class="btns">
          <button class="buy-btn" onclick="buyNow()">Buy Now</button>
          <button class="cart-btn" onclick="addToCart()">Add to Cart</button>
        </div>
      </div>
    `;

    // Add to cart
    function addToCart() {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.push(product);
      localStorage.setItem("cart", JSON.stringify(cart));
      alert(`${product.name} added to cart!`);
    }

    // Buy now â†’ checkout page
    function buyNow() {
      localStorage.setItem("buyNowProduct", JSON.stringify(product));
      window.location.href = "../checkout.html";
    }

     

const menuIcon = document.getElementById("menuIcon");
const sidebar = document.getElementById("sidebar");
const closeBtn = document.getElementById("closeBtn");

menuIcon.addEventListener("click", () => {
  sidebar.style.left = "0";
});

closeBtn.addEventListener("click", () => {
  sidebar.style.left = "-250px";
});

// Optional: click outside sidebar to close
window.addEventListener("click", (e) => {
  if (e.target === sidebar) {
    sidebar.style.left = "-250px";
  }
});

  </script>
</body>
</html>
