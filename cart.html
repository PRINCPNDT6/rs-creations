<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart | NAINA Jewellery</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .cart-container {
      max-width: 900px;
      margin: 100px auto 50px;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
    }

    h2 {color: #b8860b; text-align: center; margin-bottom: 20px;}

    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }

    .cart-item img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
    }

    .item-info {
      flex: 1;
      margin-left: 15px;
    }

    .item-info h4 {margin-bottom: 6px; color:#333;}
    .item-info p {margin-bottom: 4px; font-size: 14px; color: #555;}
    .item-actions {display: flex; gap: 10px; align-items:center;}
    .item-actions input {width: 50px; padding:4px; text-align:center;}
    .item-actions button {padding:6px 10px; background:#b8860b; color:white; border:none; cursor:pointer; border-radius:5px;}

    .cart-total {
      text-align: right;
      font-weight: bold;
      font-size: 20px;
      margin-top: 20px;
    }

    .checkout-btn {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #b8860b;
      color: #fff;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
   .price-line {
  display: flex;
  align-items: center;
  gap: 10px;  
}

/* @media (max-width: 768px) {
    .price-line{
        display: flex;
        flex-direction: column;
        align-items: start;
    }
    
} */

.fakePrice {
  text-decoration: line-through; 
  color: #888;
}

.discount {
  color: #ff4500;  
  font-weight: bold;
}

.finalPrice {
  color: #000;
  font-weight: 600;
  margin-top: 5px;
}


  </style>
</head>
<body>
<nav class="navbar">
  <div class="menu-icon" id="menuIcon">â˜°</div>
  <div class="logo" onclick="window.location.href='index.html'">NAINA</div>
  <div class="cart-icon" onclick="window.location.href='cart.html'">ðŸ›’</div>
</nav>

<!-- Sidebar -->
<div id="sidebar" class="sidebar">
  <div class="close-btn" id="closeBtn">&times;</div>
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Contact</a></li>
  </ul>
</div>
  <div class="cart-container">
    <h2>Your Cart</h2>
    <div id="cartItems"></div>
    <div class="cart-total" id="cartTotal"></div>
    <button class="checkout-btn" onclick="proceedCheckout()">Proceed to Buy</button>
  </div>

  <script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function renderCart() {
      const container = document.getElementById("cartItems");
      container.innerHTML = "";
      let total = 0;

      if(cart.length === 0){
        container.innerHTML = "<p>Your cart is empty!</p>";
        document.getElementById("cartTotal").innerText = "";
        return;
      }

      cart.forEach((item, index) => {
        total += item.price * (item.qty || 1);
        const div = document.createElement("div");
        div.classList.add("cart-item");
        div.innerHTML = `
          <img src="${item.img}" alt="${item.name}">
          <div class="item-info">
           <h4>${item.name}</h4>
            <div class="price-line">
             <span class="fakePrice">â‚¹${item.fakePrice}</span>
             <span class="discount">${item.discount || ""}</span>
            </div>
            <p class="finalPrice">â‚¹${item.price}</p>

          </div>
          <div class="item-actions">
            <input type="number" min="1" value="${item.qty || 1}" onchange="updateQty(${index}, this.value)">
            <button onclick="removeItem(${index})">Remove</button>
          </div>
        `;
        container.appendChild(div);
      });

      document.getElementById("cartTotal").innerText = "Total: â‚¹" + total;
    }

    function updateQty(index, qty){
      cart[index].qty = parseInt(qty);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    function removeItem(index){
      cart.splice(index,1);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    function proceedCheckout(){
      if(cart.length === 0){
        alert("Cart is empty!");
        return;
      }
      localStorage.setItem("buyNowProduct", JSON.stringify(cart[0])); // Buy first product from cart
      window.location.href = "checkout.html";
    }

    renderCart();


     

const menuIcon = document.getElementById("menuIcon");
const sidebar = document.getElementById("sidebar");
const closeBtn = document.getElementById("closeBtn");

menuIcon.addEventListener("click", () => {
  sidebar.style.left = "0";
});

closeBtn.addEventListener("click", () => {
  sidebar.style.left = "-250px";
});

// Optional: click outside sidebar to close
window.addEventListener("click", (e) => {
  if (e.target === sidebar) {
    sidebar.style.left = "-250px";
  }
});

  </script>
</body>
</html>
